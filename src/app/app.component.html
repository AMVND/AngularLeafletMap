<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Trang chủ</title>
	<link type="text/css" rel="stylesheet" href="app.component.css" />
	<script type="text/javascript" src="../jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<!-- LEAFTLET -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<!-- MAPBOX -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
	<!-- ROUTING -->
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.0.3/leaflet-routing-machine.css" />
	<script src="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js"></script>
	<link rel="stylesheet"
		href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css" />
	<script src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
	<!-- MOUSE -->
	<script src="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.MousePosition/src/L.Control.MousePosition.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.MousePosition/src/L.Control.MousePosition.min.css" />
	<!-- MiniMap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.css" />
	<!-- DRAW -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css" />
	<link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
	<script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>

	<script>
		$(document).ready(function () {

			/* Side Bar */
			$("#sidebar h3:first").addClass("active");
			$("#sidebar div:not(:first)").hide();

			$("#sidebar h3").click(function () {
				$(this).next("div").slideToggle("fast")
					.siblings("div:visible").slideUp("fast");
				$(this).toggleClass("active");
				$(this).siblings("h3").removeClass("active");
			});

			/* Login Form Slide Toggle */
			$(".btn-slide").click(function () {
				$("#panel").slideToggle("slow");
				$(this).toggleClass("active"); return false;
			});

			/* Slide Bar Navigation */
			$(function () {
				$('#navigation a').stop().animate({ 'marginLeft': '-85px' }, 1000);

				$('#navigation > li').hover(
					function () {
						$('a', $(this)).stop().animate({ 'marginLeft': '-2px' }, 200);
					},
					function () {
						$('a', $(this)).stop().animate({ 'marginLeft': '-85px' }, 200);
					}
				);
			});

			/* Show Hide Slide Bar */
			$("#navigation .showmenu").click(function () {
				$("#left").toggle("slide", { direction: "left" }, 2);
				if ($("#map").css("width") == "672px") {
					$("#map").width(1022);
				} else {
					$("#map").width(672);
				}
			});

		});
	</script>
	<script>

	</script>
</head>

<body>
	<div id="container">
		<div id="header">
			<a href="#"><img src="../images/logo.png" width="583" height="100" alt="WebGIS Quản lý giao thông bộ" /></a>
		</div><!--End Header-->

		<div id="slidepanel">
			<div id="panel">
				<form id="login" name="login" action="#" method="post">
					<p><label for="user">Người dùng:</label><input type="text" name="user" id="user" value=""
							size="23" /></p>
					<p><label for="pwd">Mật khẩu:</label><input type="password" name="pwd" id="pwd" size="23" /></p>
					<p><label for="rememberme">Lưu thông tin</label><input name="rememberme" id="rememberme"
							type="checkbox" checked="checked" value="forever" /></p>
					<p class="submit"><input type="submit" name="submit" value="Đăng nhập" /></p>
				</form>
			</div><!--End Panel-->
			<p class="slide"><a href="#" class="btn-slide">Đăng nhập</a></p>
		</div><!--End SlidePanel-->

		<ul id="navigation">
			<li class="showmenu"><a href="#" title="Hiện/Ẩn thanh menu"></a></li>
		</ul><!--End Navigation-->

		<div id="wrapper">
			<div id="left">
				<div id="sidebar">
					<h3>Quản lý lớp</h3>
					<div id="layers">
                        <app-selectlayer></app-selectlayer>
                    </div>
					<h3>Truy vấn dữ liệu</h3>
					<div>
						<form>
							Tọa độ
							<input type="text" name="" id="" placeholder="X-Y (VD: 21-107)">
						</form>
						<form>
							Chủ sử dụng
							<input type="text" name="" id="" placeholder="Nhập tên chủ sử dụng">
						</form>
						<form>
							Loại đất
							<input type="text" name="" id="" placeholder="Nhập loại đất">
						</form>
						<form>
							Chủ đất
							<input type="text" name="" id="" placeholder="Nhập tên chủ đất">
						</form>
					</div>
					<h3>Cập nhật dữ liệu thuộc tính</h3>
					<div>

					</div>
					<h3>Tìm đường đi</h3>
					<div>
						<div id="leaflet-routing-machine">

						</div>
					</div>

					<h3>Trợ giúp</h3>
					<div>

					</div>
				</div><!--End Sidebar-->
				<div id="footer">
					<a href="#">Giới thiệu</a> |
					<a href="#">Liên kết</a> |
					<a href="#">Liên hệ</a>
				</div>
			</div>
			<div id="map">
                  <app-map></app-map>
            </div>
		</div>
	</div>
</body>
</html>
